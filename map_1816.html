<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта из JPEG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Моя карта на основе JPEG</h1>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Инициализация карты
        const map = L.map('map', {
            minZoom: 1,
            maxZoom: 5,
            crs: L.CRS.Simple  // Используем простую систему координат
        });

        // === ВАРИАНТ 1: Условная карта (без реальных координат) ===
        // Размеры изображения в пикселях
        const imageUrl = 'kolyvan-1816_res2.jpg';
        const imageBounds = [[0, 0], [5850, 3639]]; // [y1,x1], [y2,x2] — высота и ширина

        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Устанавливаем центр и масштаб
        map.fitBounds(imageBounds);
        // map.setZoom(2); // при необходимости

        // === ВАРИАНТ 2: Реальная географическая карта ===

        ];
        L.imageOverlay(imageUrl, imageBounds).addTo(map);
        map.fitBounds(imageBounds);
        */
    </script>
</body>
</html>
