				<g id="g3" transform="translate(0,55)">
					<text id="t2" class="s8" x="0" y="13">РГАДА. Ф. 214, Оп. 1, Д. 1626. Переписная книга Кузнецкого уезда 1721 г.</text>
					<text id="t3" class="s8" x="0" y="49">Скаски оных пришлых людей Белоярской крепости</text>
					<text id="t4" class="s8" x="0" y="85">Л. 423. Деревни Забродиной</text>
					<text id="t5" class="s8" x="0" y="121">Л. 424 об. Явился пришлой человек ИСАЙ ФЕДОров сын Плотников сказал себе семидесяти лет у него дети</text>
					<text id="t6" class="s8" x="0" y="139">Осип сорока лет Петр трицати пяти лет у него ж брат Иван восмидесяти лет у него сын Козма трицати пяти</text>
					<text id="t7" class="s8" x="0" y="157">(425) пяти лет Фома восми лет пришли в Кузнецкой уезд в Белоярскую крепость в 720м году в бытность</text>
					<text id="t8" class="s8" x="0" y="175">прикащика Алексея Горлевского и ему де Горлевскому явился и оной де Горлевской жит ему веле а живет</text>
					<text id="t9" class="s8" x="0" y="193">деон в той деревне своим двором родом он Сибирской губерни города Кунгуру Пицуновой деревни жил в</text>
					<text id="t10" class="s8" x="0" y="211">службе в переписных книгах 719 году нигде не написан а оттоль сшел без указу и без отпуску и что он ИСАЙ в</text>
					<text id="t11" class="s8" x="0" y="229">скаске своей сказал ложно то повинен смерти по его велению Гаврило Бобровской руку приложил.</text>

			<script type="text/javascript">//<![CDATA[
navTo = function() {
	if (this.dataset.link.match(/^(?!https?:\/\/).+?\.html?$/i))
		window.location.href = this.dataset.link;
	else
		window.open(this.dataset.link, '_blank');
};
var a = document.querySelectorAll('[data-link]');
for(var i = 0; i < a.length; i++) a[i].addEventListener('click', navTo);
a = undefined;
function scrollToView(e){
	if(typeof e.scrollIntoView != 'undefined')
        e.scrollIntoView({block: "center", inline: "center"});
	else
	{
		var r = e.getBoundingClientRect()
		window.scrollTo({ top: window.pageYOffset + r.top - window.innerHeight / 2, left: window.pageXOffset + r.left - window.innerWidth / 2})
	}
}
function scrollToViewTop(e){
	if(typeof e.scrollIntoView != 'undefined')
        e.scrollIntoView(true);
	else{
		var r = e.getBoundingClientRect()
		window.scrollTo({ top: window.pageYOffset + r.top})
	}
}
jumpTo = function(){ var e = document.getElementById(this.dataset.ref); e && scrollToView(e); }
jumpToTop = function(){ var e = document.getElementById(this.dataset.ref); e && scrollToViewTop(e); }
var _tmp;
a = document.querySelectorAll('[data-ref]');
for(var i = 0; i < a.length; i++){
	if( a[i].dataset.ref.match( /^[0-9]/ ) ) {
		_tmp = document.querySelector('[data-id="' + a[i].dataset.ref + '"]')
		if(_tmp){
            a[i].dataset.ref = _tmp.id;
		    a[i].addEventListener('click', jumpToTop);
        }
	}else {
		a[i].addEventListener('click', jumpTo);
	}
}
a = undefined;

window.parent.postMessage({event_id: 'gmsg', data: 'g2548'}, '*');
window.addEventListener('keydown', function(e){ if( (e.keyCode && e.keyCode === 27) || ( e.code && e.code === "Escape") ) window.parent.postMessage({event_id: 'gclose', data: 'close'}, '*'); }, false );
window.addEventListener('DOMContentLoaded', function (){ window.parent.postMessage({event_id: 'gheight', data: document.body.scrollHeight}, '*');});
